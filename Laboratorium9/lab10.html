<html lang="pl">
<head>

 <style>
	body

	canvas 
	{
    width: 100%;

</style> 
<script src="three.js-master\build\three.js"></script>
</head>
<body>
<script>
let canvas = document.getElementById("glcanvas");

const scene = new THREE.Scene({color: 0xfff});

const camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 1, 1000);

const renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});

renderer.setSize(window.innerWidth, window.innerHeight);

document.body.appendChild(renderer.domElement);

const light = new THREE.PointLight( 0xffffff, 1, 300 );
light.position.set(-5, -0.5, 0.5);
camera.add(light);
scene.add(camera);

const material = new THREE.MeshPhongMaterial(
    {
        color: 0xffffff, 
    });

let krolowa = new THREE.Group();

const baseGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.1,100);

const krolowaGeometry_9 = new THREE.CylinderGeometry(0.8,0.8, 0.1, 100);
const krolowaPart_9 = new THREE.Mesh(krolowaGeometry_9, material);
krolowaPart_9.position.y=0.6;
krolowa.add(krolowaPart_9);


const krolowaGeometry_1 = new THREE.CylinderGeometry(0.8,0.8, 0.2, 100);
const krolowaPart_1 = new THREE.Mesh(krolowaGeometry_1, material);

krolowa.add(krolowaPart_1);

const krolowaGeometry_2 = new THREE.CylinderGeometry(0.5, 0.8, 0.9, 100);
const krolowaPart_2 = new THREE.Mesh(krolowaGeometry_2, material);

const krolowaGeometry_7 = new THREE.SphereGeometry(0.8, 40, 7);
const krolowaPart_7 = new THREE.Mesh(krolowaGeometry_7, material);

const krolowaGeometry_10= new THREE.CylinderGeometry(0.3, 0.5, 0.2, 100);

krolowa.position.set(0,-2,0);
scene.add(krolowa);
renderer.render(scene, camera);

function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}

camera.position.z = 4.5;

animate();

</script>
</body>
